<html lang="en">

<head>

<body>
        <div id='heading'>

        </div>
        <div>
                <a href="docker.html" class="help" target="_blank">
                <marquee behavior="alternate" scrollamount="3" >Docker Commands </marquee></a>
        
        </div>
        <div id="input">
                <p>Give the docker command as a input:<br>
                        <input type="Text" id="i1" />
                </p>

                <button onclick="sendata();">Run Command</button>
        </div>
        <div id="output">
                <h2>Output</h2>
        </div>
        <pre>	<div id="d1">. </div> </pre>


        <!-- Java Script -->
        <script>
                function sendata() {
                        var xhr = new XMLHttpRequest();
                        var i = document.getElementById("i1").value
                        xhr.open("GET", "http://192.168.176.138/cgi-bin/doc-cgi.py?i=" + i, false);
                        xhr.send();
                        var out = xhr.responseText;
                        document.getElementById("d1").innerHTML = out;
                }
        </script>
